{% extends 'base.html' %}
{% block content %}

<style>
    body {
        text-align: center;
    }
</style>

<h1>회원가입</h1>
<form action="{% url 'signup' %}" method="POST">
    {%csrf_token%}
    <!-- {{form.as_p}} -->
    <p>
        <label>아이디:</label>
        <input type="text" name="username">
    </p>
    <p>
        <label>비밀번호:</label>
        <input type="password" name="password1">
    </p>
    <p>
        <label>비밀번호 확인:</label>
        <input type="password" name="password2">
    </p>
    <button type="submit">완료</button>
</form>
<a href="{% url 'index' %}"><button style="margin-top:10px;">홈으로</button></a>

{% endblock %}
