{% extends 'base.html' %} {% block content %}

<style>
  body {
    text-align: center;
  }
</style>

<h1>회원가입</h1>
<form action="{% url 'signup' %}" method="POST">
  {%csrf_token%}
  {% comment %} {{form.as_p}} {% endcomment %}
  <p>
    <label>아이디:</label>
    {{form.username}}
  </p>
  <p>
    <label>비밀번호:</label>
    {{form.password1}}
  </p>
  <p>
    <label>비밀번호 확인:</label>
    {{form.password2}}
  </p>
  <button type="submit">완료</button>
</form>
<a href="{% url 'index' %}"><button style="margin-top: 10px">홈으로</button></a>

{% endblock %}
