<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color:rgb(250, 173, 29);
            color:white;
            border-color: transparent;
            border-radius: 10px;
        }
        a { text-decoration:none; color:inherit }
        a:active {text-decoration: none; color: inherit;}
    </style>
</head>
<body style="margin:0;">
    <header style="width:100%;font-size:20px;color:white;background-color:rgb(0, 110, 255);overflow:hidden;padding:15px 0;">
        <a href="{% url 'index' %}"><div style="float:left;margin-left:70px;font-weight:bold;">연대 자취 커뮤니티</div></a>
        <div style="float:right;overflow:hidden;margin-right:70px;">
            {% if user.is_authenticated %}
            <div style="float:left;margin-right:70px;">{{user.username}}님 안녕하세요</div>
            <a href="{% url 'logout' %}"><div style="float:right;">로그아웃</div></a>
            {% else %}
            <a href="{% url 'signup' %}"><div style="float:left;margin-right:70px;">회원가입</div></a>
            <a href="{% url 'login' %}"><div style="float:right;">로그인</div></a>
            {% endif %}
        </div>
    </header>
    {% block content%}
    {% endblock %}
</body>
</html>
