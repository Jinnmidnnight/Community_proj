{% extends 'base.html' %}

{% block content %}
<style>
    body {
        text-align: center;
    }
</style>

<form action="{% url 'new' %}" method="POST" enctype="multipart/form-data" style="margin-top:30px;">
    {% csrf_token %}
    <p>제목: <input type='text' name='title'></p>
    본문: <textarea name="content" cols='30' rows="10"></textarea><br><br>
    <input type="file" name="image"><br><br>
    <button type="submit">작성하기</button>
</form>
<a href="{% url 'index' %}"><button style="margin-top:10px;">홈으로</button></a>


{% endblock %}
