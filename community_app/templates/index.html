{% extends 'base.html' %}

{% block content %}

{% load static %}
<img src="{% static 'yonseiuniv.jpg' %}" style="width:100%; height:400px;">

<section style="margin:30px 15% 20px 15%;">
    {% for community in community_index %}
        <a href="{% url 'detail' community.id %}">
        <div style="padding:10px 30px 10px 50px;border-bottom: 1px solid rgb(206, 203, 203); display: flex;">
            <div style="width:50%;">{{community.title}}</div>
            <div style="width:20%;text-align: center;">{{community.author}}</div>
            <div style="width:30%;">{{community.created_at}}</div>
        </div>
        </a>
    {% endfor %}
</section>

<div style="margin-right:15%;margin-bottom: 40px;overflow: hidden;">
    <a href="{% url 'new' %}"><button style="float:right;">새 글</button></a>
</div>

{% endblock %}
